name: Python PR Checks

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        
    - name: Run linting
      run: |
        if command -v flake8 &> /dev/null; then flake8 .; fi
        if command -v black &> /dev/null; then black --check .; fi
        if command -v isort &> /dev/null; then isort --check-only .; fi
        
    - name: Run tests
      run: |
        if command -v pytest &> /dev/null; then pytest; fi
        if command -v python &> /dev/null && [ -f test_*.py ]; then python -m unittest discover; fi
        
    - name: Security check
      run: |
        if command -v safety &> /dev/null; then safety check; fi
